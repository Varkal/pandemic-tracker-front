version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.13.0

executors:
  node:
    docker:
      - image: node:14
  yaml:
    docker:
      - image: varkal/yaml-commiter:latest
        entrypoint: ["sh"]

jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: node_modules_{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run build
      - save_cache:
          key: node_modules_{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    executor: node
    steps:
      - attach_workspace:
          at: "."
      - run: npm test
  publish:
    executor: gcp-gcr/default
    steps:
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          attach-workspace: true
          image: pandemic-tracker-front
          registry-url: eu.gcr.io
          tag: latest
      - gcp-gcr/push-image:
          digest-path: digest.txt
          image: pandemic-tracker-front
          registry-url: eu.gcr.io
          tag: latest
      - run:
          command: |
            echo "Digest is: $(<digest.txt)"
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    executor: yaml
    steps:
      - attach_workspace:
          at: "."
      - run: >
          yaml-commit
          --url "https://Varkal:${GITHUB_TOKEN}@github.com/Varkal/pandemic-tracker-infra.git"
          --name pandemic-tracker-infra
          --key .frontImage
          --value "$(cat digest.txt)"
          --file values_dev.yaml
          --user "$CIRCLE_USERNAME"
          --email "$(git log --format='%ae' HEAD^!)"
workflows:
  version: 2
  main:
    jobs:
      - build:
          context: default
      - test:
          context: default
          requires:
            - build
      - publish:
          context: default
          filters:
            branches:
              only: [main]
          requires:
            - test
      - deploy:
          context: default
          filters:
            branches:
              only: [main]
          requires:
            - publish
